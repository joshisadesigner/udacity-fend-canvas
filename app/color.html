    <div class="container">
      <div class="header">
        <h3 class="text-muted">canvas</h3>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <canvas id="c" width="150" height="150"></canvas>
        </div>
      </div>
    </div>

    <!-- CANVAS -->
    <script>

    var c = document.querySelector( "#c" );
    var ctx = c.getContext( "2d" );

    ctx.strokeStyle = "#33cc33";
    ctx.strokeRect( 50, 50, 100, 100 )

    ctx.beginPath();
    ctx.moveTo( 75, 75 );
    ctx.lineTo( 125, 125 );
    ctx.lineTo( 125, 75 );
    ctx.lineTo( 75, 75 );
    ctx.fillStyle = "#0088FF"
    ctx.fill();

    // ctx.beginPath();
    // ctx.moveTo( 50, 50 );
    // ctx.lineTo( 150, 50 );
    // ctx.lineTo( 150, 150 );
    // ctx.lineTo( 50, 150 );
    // ctx.lineTo( 50, 50 );
    // ctx.stroke();


    </script>
